{% extends "base.html" %}

{% block title %} Signup {% endblock %}


{% block content %}

<h1> Register</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" > Sign Up</button>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}

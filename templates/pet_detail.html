{% extends "base.html" %}

{% block title %} Pet {% endblock %}


{% block content %}

<h1> Pet</h1>

<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ pet.image.url }}" class="img-fluid rounded-start" alt="{{ pet.name  }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ pet.name|title  }}</h5>
      </div>
    </div>
  </div>
</div>

{% endblock %}
